			<h1 class="py-5 mt-md-5">ДЕМО: Скрипт для шаринга в соц. сетях</h1>
			
			<h2 class="h4 mb-5">1. Установка:</h2>
			<a target="_blank" href="https://danielkon.github.io/share/share.js" class="btn btn-lg btn-primary" download>Скачать share.js</a>
			
			
			<h2 class="h4 mb-5">2. Простое использование:</h2>
			
			<div class="row">
				<div class="col-auto">
					<div class="btn-group-vertical btn-group-lg mb-3" role="group">
						<button type="button" class="btn btn-outline-primary" onclick="share('fb');">Фейсбук</button>

						<button type="button" class="btn btn-outline-primary" onclick="share('vk');">ВКонтакте</button>

				</div>

<pre><code>&lt;button onclick=&quot;share('fb');&quot;&gt;Фейсбук&lt;/button&gt;
